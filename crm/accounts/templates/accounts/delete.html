{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete "{{ item }}"?</p>
                <form action="{% url 'delete_order_url' item.id %}" method="post">
                    {% csrf_token %}
                    <a class="btn btn-warning" href="{% url 'home_url' %}">Cancel</a>
                    <input class="btn btn-danger" type="submit" name="Confirm" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
