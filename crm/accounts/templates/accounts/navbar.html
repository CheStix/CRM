{% load static %}
<style>
    .hello-msg {
        font-size: 18px;
        color: #fff;
        margin-right: 20px;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home_url' %}">
        <img src="{% static 'images/icon_dragonfly.png' %}" width="30" height="30" class="d-inline-block align-top"
             alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% if user.is_staff %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_url' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_url' %}">Products</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_settings_url' %}">Settings</a>
                </li>
            {% endif %}
        </ul>
    </div>
    <span class="hello-msg">Hello, {{ user }}</span>
    <span><a class="hello-msg" href="{% url 'logout_url' %}">Logout</a></span>
</nav>
